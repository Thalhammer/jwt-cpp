name: Traits CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  jsoncons:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: lukka/get-cmake@latest
      - name: setup
        run: |
          mkdir build
          cd build
          cmake .. -DJWT_BUILD_EXAMPLES=OFF
          sudo cmake --install .

      - uses: ./.github/actions/install/jsoncons
      - name: test
        run: |
          cd example/traits
          cmake . -DCMAKE_FIND_DEBUG_MODE=1
          cmake --build . --target danielaparker-jsoncons
          ./danielaparker-jsoncons

  boost-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: lukka/get-cmake@latest
      - uses: ./.github/actions/install/gtest

      - name: setup
        run: |
          mkdir build
          cd build
          cmake .. -DJWT_BUILD_EXAMPLES=OFF
          sudo cmake --install .

      - name: test
        run: |
          cd tests/boost
          cmake .
          cmake --build .
          ./boostjson-traits
