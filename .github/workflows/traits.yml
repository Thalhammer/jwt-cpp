name: Traits CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    paths:
      - "CMakeLists.txt"
      - "include/jwt-cpp/**"
      - "tests/jsoncons/**"
      - "tests/boost/**"
      - ".github/actions/**"
      - ".github/workflows/traits.yml"

jobs:
  jsoncons:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: lukka/get-cmake@latest
      - uses: ./.github/actions/install/gtest
      - uses: ./.github/actions/install/jsoncons
        with:
          version: 0.167.1

      - name: setup
        run: |
          mkdir build
          cd build
          cmake .. -DJWT_BUILD_EXAMPLES=OFF -DCMAKE_FIND_DEBUG_MODE=1
          sudo cmake --install .

      - name: test
        run: |
          cd tests/jsoncons
          cmake . -DCMAKE_FIND_DEBUG_MODE=1
          cmake --build .
          ./jsoncons-traits-narrow

  boost-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: lukka/get-cmake@latest
      - uses: ./.github/actions/install/gtest

      - name: setup
        run: |
          mkdir build
          cd build
          cmake .. -DJWT_BUILD_EXAMPLES=OFF
          sudo cmake --install .

      - name: test
        run: |
          cd tests/boost
          cmake .
          cmake --build .
          ./boostjson-traits
