name: Specific Targets CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    paths:
      - "CMakeLists.txt"
      - "cmake/**"
      - "include/jwt-cpp/**"
      - "tests/cmake/**"
      - ".github/actions/**"
      - ".github/workflows/targets.yml"

jobs:
  centos7:
    runs-on: ubuntu-latest
    container:
      image: centos:centos7
    steps:
      - run: yum -y install git gcc-c++
      - uses: actions/checkout@v3
      - uses: ./.github/actions/install/cmake

      - name: setup
        run: |
          mkdir build
          cd build
          cmake ..
          sudo cmake --install .
      - name: test
        working-directory: tests/cmake
        run: |
          cmake . -DTEST:STRING="defaults-enabled"
          cmake --build .
