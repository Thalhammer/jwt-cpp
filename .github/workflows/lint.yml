name: Lint CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  clang-format:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        files: ["include/jwt-cpp/*.h", "tests/**.cpp"]
    steps:
      - run: sudo apt-get install clang-format
      - uses: actions/checkout@v2
      - run: clang-format -i ${{ matrix.files }}
      - run: exit $(git status -s | wc -l)

  cmake-format:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        files: ["CMakeLists.txt", "**/CMakeLists.txt", "cmake/code-coverage.cmake"]
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: pip install cmakelang
      - uses: actions/checkout@v2
      - run: cmake-format ${{ matrix.files }}
      - uses: actions/github-script@v5
        with:
          script: |
            let output = ''
            const options = {
              listeners: {
                stdout: data => output += data.toString()
              },
            }
            await exec.exec('git', ['--no-pager', 'diff', '--minimal', 'HEAD'], options)
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ‘‹ cmake-format: linting has some concerns
              
              <details><summary><b>Diff</b></summary>

              \`\`\`diff
              ${output}
              \`\`\`

              </details>

              `
            })
      - run: cmake-format --check ${{ matrix.files }}

  clang-tidy:
    runs-on: ubuntu-20.04
    steps:
      - run: sudo apt-get install clang-tidy
      - uses: actions/checkout@v2
      - uses: lukka/get-cmake@latest
      - uses: ./.github/actions/install/gtest

      - name: configure
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_CXX_CLANG_TIDY="clang-tidy;-fix"

      - name: run
        working-directory: build
        run: make
      - run: exit $(git status -s | wc -l)
