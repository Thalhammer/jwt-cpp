name: Lint CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  pull_request_review_comment:
  issue_comment:
  commit_comment:
  discussion_comment:

jobs:
  clang-format:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        files: ["include/jwt-cpp/*.h", "tests/**.cpp"]
    steps:
      - run: sudo apt-get install clang-format
      - uses: actions/checkout@v2
      - run: clang-format -i ${{ matrix.files }}
      - run: exit $(git status -s | wc -l)

  cmake-format:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        files: ["CMakeLists.txt", "**/CMakeLists.txt", "cmake/code-coverage.cmake"]
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: pip install cmakelang
      - uses: actions/checkout@v2
      - run: ls ${{ matrix.files }}
      - run: cmake-format --check $(ls ${{ matrix.files }})

  clang-tidy:
    runs-on: ubuntu-20.04
    steps:
      - run: sudo apt-get install clang-tidy
      - uses: actions/checkout@v2
      - uses: lukka/get-cmake@latest
      - uses: ./.github/actions/install/gtest

      - name: configure
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_CXX_CLANG_TIDY="clang-tidy;-fix"

      - name: run
        run: |
          cd build
          make
      - run: exit $(git status -s | wc -l)

  clang-format-push:
    if: contains(github.event_name, 'comment') && contains(github.event.comment.body, '//apply-linting') && github.event.pull_request.user.login == github.event.comment.user.login
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        files: ["include/jwt-cpp/*.h", "include/jwt-cpp/traits/**/*.h", "tests/**/*.cpp", "example/**/*.cpp"]
    steps:
      - uses: dkershner6/reaction-action@v1
      - run: sudo apt-get install clang-format
      - run: shopt -s globstar
      - uses: actions/checkout@v2
      - run: clang-format -i ${{ matrix.files }}
      - uses: stefanzweifel/git-auto-commit-action@v4
