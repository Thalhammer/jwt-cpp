name: LibreSSL CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    paths:
      - "CMakeLists.txt"
      - "include/jwt-cpp/**"
      - "tests/*"
      - ".github/actions/**"
      - ".github/workflows/libressl.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        libressl: ["3.3.1", "3.2.3", "3.1.5"]
    steps:
      - uses: actions/checkout@v2
      - uses: lukka/get-cmake@latest
      - uses: ./.github/actions/install/gtest
      - uses: ./.github/actions/install/libressl
        with:
          version: ${{ matrix.libressl }}

      - name: configure
        run: cmake . -DJWT_BUILD_TESTS=ON -DJWT_SSL_LIBRARY:STRING=LibreSSL

      - run: make

      - name: test
        run: ./tests/jwt-cpp-test

      - name: badge success
        if: github.event_name == 'push' && success()
        uses: ./.github/actions/badge
        with:
          category: libressl
          label: ${{ matrix.libressl }}

      - name: badge failure
        if: github.event_name == 'push' && !success()
        uses: ./.github/actions/badge
        with:
          category: libressl
          label: ${{ matrix.libressl }}
          message: Failing
          color: red

      - name: badge publish
        if: github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: badges
          publish_dir: ./badges
          keep_files: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
